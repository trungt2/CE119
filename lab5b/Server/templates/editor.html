<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly MIPS to Machine Code</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle" aria-label="Toggle dark mode">
            <i class="fas fa-adjust"></i>
        </button>
    </div>
    <div class="container">
        <h1>Assembly MIPS to Machine Code</h1>
        <form method="POST">
            <div class="code-container">
                <div class="code-box">
                    <label for="code-input">Input Assembly MIPS Code:</label>
                    <textarea id="code-input" name="code" rows="15" placeholder="Enter your MIPS assembly code here...">{{ code }}</textarea>
                </div>
                <div class="code-box">
                    <label for="output-box">Machine Code Output:</label>
                    <textarea id="output-box" readonly rows="15">{{ output }}</textarea>
                </div>
            </div>
            <button type="submit">RUN</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
